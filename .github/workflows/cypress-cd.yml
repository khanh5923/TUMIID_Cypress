name: Cypress CI/CD

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Choose which tag to run"
        required: true
        default: "@smoke"
        type: choice
        options:
          - "@smoke"
          - "@regression"
          - "@api"

  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  cypress-bdd-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      - name: Run Cypress BDD tests with selected tag
        run: |
          echo "Running scenarios with tag: ${{ github.event.inputs.tag || '@smoke' }}"
          npx cypress run \
            --browser chrome \
            --headless \
            --env TAGS=${{ github.event.inputs.tag || '@smoke' }} \
            --spec "cypress/e2e/features/**/*.feature"
